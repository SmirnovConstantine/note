{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add notes{% endblock %}

{% block body %}
  <div class="col-sm-12">
    <h1>Note add</h1>
      <form method="post">
          {% csrf_token %}
          {{ form | crispy }}
          <button type="submit" class="btn btn-outline-info">Add</button>
      </form>
  </div>
{% endblock %}
